    <header class="header">
      <div class="container header-container">
        <a class="header-logo" href="./index.html">
          <svg class="header-svg" width="120" height="27">
            <use href="./public/images/svg/symbol-defs.svg#icon-logo"></use>
          </svg>
        </a>

        <nav class="header-nav">
          <div class="header-nav-div">
            <a class="header-nav-link" href="./index.html">Home</a>
            <a class="header-nav-link" href="./marketplace.html">Marketplace</a>
            <a class="header-nav-link" href="./index.html">Token</a>
            <a class="header-nav-link" href="./index.html">Fund</a>

            <div class="lang">

                <option value="english">EN</option>
                <option value="ukrainian">UA</option>
              </select>
              <svg
                width="13"
                height="8"
                viewBox="0 0 13 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.361328 0.36084L6.10046 6.36084L12.3613 0.36084"
                  stroke="#959595"
                />
              </svg>
            </div>
          </div>

          <div class="header-nav-btn">
            <button class="header-contact-btn" type="submit">Contact Us</button>
            <button class="header-buy-btn" type="submit">Buy Token</button>
          </div>
        </nav>

        <button type="button" class="header-menu-btn data-menu-open">
          <svg class="header-menu-svg" width="30" height="16">
            <use href="./public/images/svg/symbol-defs.svg#icon-menu"></use>
          </svg>
        </button>
      </div>
